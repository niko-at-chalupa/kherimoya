name: Auto Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.0'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Zip project
        run: zip -r kherimoya.zip .

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: kherimoya.zip
